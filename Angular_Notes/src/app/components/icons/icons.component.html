<div class="Make_Note_icons" *ngIf="this.cardData.isTrash === false">
  <button mat-icon-button>

    <mat-icon>add_alert</mat-icon>
    </button>
  <button mat-icon-button>

    <mat-icon>person_add</mat-icon>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="colorMenu">
    <mat-icon>color_lens</mat-icon>

  </button>
  <button mat-icon-button >

    <mat-icon>image</mat-icon>
  </button>
    <div *ngIf="this.cardData.isArchive == false">
      <button mat-icon-button (click)="archiveNotes(this.cardData.id)">
          <mat-icon>archive</mat-icon>
      </button>
  </div>
  <div *ngIf="this.cardData.isArchive == true">
      <button mat-icon-button (click)="archiveNotes(this.cardData.id)">
          <mat-icon>unarchive</mat-icon>
      </button>
  </div>

    <button mat-icon-button  [matMenuTriggerFor]="menu" #menuTrigger>
    <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="TrahNotes(this.cardData.id)">Delete</button>
    </mat-menu>
    
    <mat-menu #colorMenu="matMenu">
      <div class="card">
          <div *ngFor="let noteColor of colorFirstRow" class="Color">
              <button mat-mini-fab [style.background]="noteColor?.bgColorValue"
                  (click)="changeColor(noteColor?.bgColorValue,this.cardData.id)"></button>
          </div>
      </div>
      <div class="card">
          <div *ngFor="let noteColor of colorSecondRow" class="Color">
              <button mat-mini-fab [style.background]="noteColor?.bgColorValue"
                  (click)="changeColor(noteColor?.bgColorValue,this.cardData.id)"></button>
          </div>
      </div>
  </mat-menu>
  
  </div>
  <div class="trashIcons" *ngIf="this.cardData.isTrash === true">
    <button mat-icon-button (click)="deleteNote(this.cardData.id)">
        <mat-icon>delete</mat-icon>
    </button>
    <button mat-icon-button (click)="TrahNotes(this.cardData.id)" >
        <mat-icon>restore_from_trash</mat-icon>
    </button>
</div>
